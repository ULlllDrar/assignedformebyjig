<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>しりとり</title>
    <style>
      html,body,iframe {
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
    </style>
    <script>
      window.addEventListener('touchmove', function(event) {
        event.preventDefault();
      });
    </script>
  </head>
  <body>
    <iframe
       src="./title.html"
       scrolling="no"
       frameborder=0
       marginwidth=0
       marginheight=0>
    </iframe>
  </body>
</html>
