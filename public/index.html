<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>しりとり</title>
    <style>
      html,body,iframe{
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        margin: 0;
      }
      body{
        background-color:red;
      }
    </style>
    <script>
      window.addEventListener('touchmove', function(event) {
        event.preventDefault();
      });
    </script>
  </head>
  <body>
    <iframe
       src="./title.html"
       scrolling="no"
       frameborder=1
       marginwidth=0
       marginheight=0>
    </iframe>
  </body>
</html>
