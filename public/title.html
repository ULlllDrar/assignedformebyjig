<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style>
      body{
        background-color: red;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-content: flex-end;
      }
      h1{
        font-size: 64pt;
      }
      #tapToStart{
        font-size: 16pt;
        animation: fadeOutWithDelay 2s ease-in-out 0s infinite alternate;
      }
      @keyframes fadeOutWithDelay { /*animation-nameで設定した値を書く*/
        0% {opacity: 1} /*アニメーション開始時は不透明度0%*/
        33.3% {opacity: 1}
        100% {opacity: 0} /*アニメーション終了時は不透明度100%*/
      }
    </style>
  </head>
  <body style="background-color:red;" onclick="location.href='./menu.html'">
    <div style="background-color:blue;"><h1>しりとり</h1></div>
    <div id="tapToStart" style="background-color:green;">
      tap to start
    </div>
  </body>
</html>
